---
layout: default
title: "Project Farm Results"
---

<article class="flex-1 overflow-y-auto px-10 lg:px-4">
  <p class="hidden lg:inline-block my-6 px-4 py-3 rounded bg-gray-100 text-gray-500">
    Tip: use 
    <span class="inline-flex items-center justify-center px-2 py-1 mx-1 text-sm font-semibold leading-none text-gray-500 bg-gray-200 rounded-md">
      Ctrl + F
    </span> or 
    <span class="inline-flex items-center justify-center px-2 py-1 mx-1 text-sm font-semibold leading-none text-gray-500 bg-gray-200 rounded-md">
      Command + F
    </span>
      to quickly search for the tools
  </p>
  <button class="items-center space-x-4 bg-white hover:bg-gray-100 text-gray-900 border border-gray-200 font-medium py-3 px-4 rounded" 
    onclick=" window.open('{{ site.github.url }}', target = '_self')">
      <span>Sort by categories</span>
  </button>

  {% for post in site.posts %}
    <div class="flex flex-col lg:flex-row lg:space-x-4">
      <div class="flex lg:w-80 items-start pt-8">
        <div class="flex items-center">
          <img class="mr-2 w-8" src="{{ site.github.url }}/assets/images/tag.svg">
          <p class="text-lg font-semibold text-gray-900"> {{ post.category }} </p>
        </div>
      </div>
      <div class="flex flex-1 flex-col">
          <article class="flex flex-1 flex-col py-8 border-b border-gray-200">
            <p class="space-x-1">
              <a
                class="text-lg font-medium leading-tight text-gray-900 hover:text-red-600 no-underline hover:no-underline"
                href="{{ site.github.url }}{{post.youtube}}"
                target="_blank"
                title="{{ post.title }}"
              >
                {{ post.video-title }}
              </a>
              <time class="text-lg font-medium text-gray-400">
                {{post.date | date: '%b %d, %Y'}}
              </time>
            </p>
            <p class="mt-4">{{ post.content }}</p>
          </article>
      </div>
    </div>
  {% endfor %}
</article>
